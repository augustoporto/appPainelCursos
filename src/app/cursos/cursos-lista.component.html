<div class="container-fluid">
    <div class=row>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-x1-12">
            <div [ngClass]="classesCss" role="alert" *ngIf="mensagem">
                <span [ngSwitch]="mensagem.tipo">
                    <strong *ngSwitchCase="'danger'">Erro!</strong>
                    <strong *ngSwitchCase="'warning'">Alerta!</strong>
                    <strong *ngSwitchCase="'success'">Sucesso!</strong>
                    <strong *ngSwitchDefault>Informacao!</strong>
                </span>
                {{ mensagem.texto }}
            </div>

            <a routerLink="/curso/save" class="btn btn-success">Adicionar curso</a>

            <table class="table table-striped table-hover">

                <thead>
                    <tr>
                        <th>Empresa</th>
                        <th>Nome do Curso</th>
                        <th>Descricao</th>
                        <th>Qtd Alunos</th>
                        <th colspan="2">Edicao e Conteudo</th>
                    </tr>
                </thead>

                <tbody>
                     <tr *ngFor="let c of cursos">
                        <td>{{ c.NomeEmpresa }}</td>
                        <td>{{ c.Name }}</td>
                        <td>{{ c.Description }}</td>
                        <td>{{ c.Quantity }}</td>
                        <td><button class="btn btn-info" [routerLink]="['/curso', c.Id]" (click)="onEdition(c); $event.stopPropagation()">Editar</button></td>
                        <td><button class="btn btn-danger" (click)="onDelete(c); $event.stopPropagation()">Deletar</button></td>
                    </tr>
                </tbody>

            </table>

        </div>
    </div>

</div>
